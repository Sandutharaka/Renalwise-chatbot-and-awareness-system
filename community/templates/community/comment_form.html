<!-- community/templates/community/comment_form.html -->

{% extends 'base.html' %}

{% block title %}{{ title|default:"Add Comment" }}{% endblock %}

{% block content %}
<h2>{{ title|default:"Add Comment" }}</h2>
<hr>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'community' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
